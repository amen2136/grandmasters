  Create news
{% endblock %}

{% block content %}
<div style="display: inline-block; vertical-align: top; margin: 10%;">
  <h1>Create news</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.title }}
    <br>
    {{ form.preview }}
    <br>
    {{ form.textNews }}
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
    <span>{{error}}</span>
  </form>
</div>
