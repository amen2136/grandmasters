{% extends 'main/base.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div style="display: inline-block;
              vertical-align: top; 
              width: 700px; margin: 20px 14%;" >
    <h1 style="text-align: center;">News page</h1>
    {% for el in news%}
      <div class="alert alert-warning">
          <h3>{{ el.title }}</h3>
          <p>{{ el.preview}}</p>
          <p>{{ el.textNews }}</p>
      </div>
    {% endfor %}
  </div> 
{% endblock %}
